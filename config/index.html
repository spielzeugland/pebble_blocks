<!DOCTYPE html>
<html>
  <head>
  <title>Pebble Blocks Configuration</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Pebble Blocks Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Use this configuration page to choose the settings you would like applied to this app.
        </div>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>Colors</div>
      <div class='item-container-footer'>Note: Only available on Basalt watches that support many colors.</div>
      <div class='item-container-content'>
        <label class='item'>
          Block Color
          <input id='foreground_color_picker' type='text' class='item-color item-color-sunny' value='#FF9900'>
        </label>
        <label class='item'>
          Background Color
          <input id='background_color_picker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-header">Block Style</div>
      <div class="item-container-content">
        <label class="item">
          Block
          <input type="radio" class="item-radio" name="block_style" value="block">
        </label>
        <label class="item">
          Circle
          <input type="radio" class="item-radio" name="block_style" value="circle">
        </label>
      </div>
    </div>

   <div class="item-container">
     <div class="item-container-header">Block Size</div>
     <div class="item-container-content">
       <label class="item">
         <input id="block_size" type="range" class="item-slider" name="block_size" value="50" min="5" max="50">
         <div class="item-input-wrapper item-slider-text">
           <input id="block_size" type="text" class="item-input" name="block_size" value="50" min="5" max="50">
         </div>
       </label>
     </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>

  <script>
  (function() {

  function getConfigData() {
    var foregroundColorPicker = document.getElementById('foreground_color_picker');
    var backgroundColorPicker = document.getElementById('background_color_picker');
    var blockSize = document.getElementById('block_size');
 
    var options = {
      'background_color': backgroundColorPicker.value,
      'foreground_color': foregroundColorPicker.value,
      'block_style': findSelection("block_style", "block"),
      'block_size': blockSize.value
    };

    // Save for next launch
    localStorage['background_color'] = options['background_color'];
    localStorage['foreground_color'] = options['foreground_color'];
    localStorage['block_style'] = options['block_style'];    
    localStorage['block_size'] = options['block_size'];

    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }

  function findSelection(name, defaultValue) {
    var radios = document.getElementsByName(name);
    for (var i = 0, length = radios.length; i < length; i++) {
      if (radios[i].checked) {
        return radios[i].value;
      }
    }
    return defaultValue;
  }

  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
    var submitButton = document.getElementById('submit_button');
    submitButton.addEventListener('click', function() {
      console.log('Submit');
      var return_to = getQueryParam('return_to', 'pebblejs://close#');
      document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
    });

    // Load any previously saved configuration, if available
    /*
    TODO load options:
    var backgroundColorPicker = document.getElementById('background_color_picker');
    backgroundColorPicker.value = localStorage['background_color'];
    var foregroundColorPicker = document.getElementById('foreground_color_picker');
    foregroundColorPicker.value = localStorage['foreground_color'];
    */

  })();
  </script>

  </body>
</html>
